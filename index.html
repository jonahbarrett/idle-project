<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
	<title>Kingdom Creator</title>
  </head>
  <body onload="loadGame()">

	<h1>Kingdom Creator <span id="version"> v0.2</span></h1>

     <div class="HTab">
  <button class="HTablinks" onclick="openHTab(event, 'Resources')" id="defaultOpen">Resources</button>
  <button class="HTablinks" onclick="openHTab(event, 'Shops')"><span id="gold"></span> gold</button>
  <button class="HTablinks" onclick="openHTab(event, 'Land')">Land</button>
  <button class="HTablinks" onclick="openHTab(event, 'Options')">Options</button>
    </div>

	<div id="Resources" class="HTabcontent">
    <div class="VTab">
      <button class="VTablinks" onclick="openVTab(event, 'Wood')">Wood<span id="wood" class="rNum"></span></button>
      <button class="VTablinks" onclick="openVTab(event, 'Stone')">Stone<span id="stone" class="rNum"></span></button>
      <button class="VTablinks" onclick="openVTab(event, 'Iron')">Iron<span id="iron" class="rNum"></span></button>
    </div>

    <div id="Wood" class="VTabcontent" id="defaultOpen" style= "display: none">
      <h3>Lumberjacks</h3>
      <p>Lumberjacks will chop down trees to gather wood for you.</p>
    </div>

    <div id="Stone" class="VTabcontent" style= "display: none">
      <h3>Quarriers</h3>
      <p>Paris is the capital of France.</p>
    </div>

    <div id="Iron" class="VTabcontent" style= "display: none">
      <h3>Iron Miners</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>

	<div id="Shops" class="HTabcontent">
    <p>yeah buddy</p>
</div>

	<div id="Land" class="HTabcontent">
  <h3>Metal</h3>
  <p>Mine metal.</p>
  </div>

<div id="Options" class="HTabcontent">
  <div id="saveButtons">
  <button class="btn" onclick="save()">Save</button><br />
    <button class="btn" onclick="deleteSave()">Delete Save</button>
  </div>
</div>
