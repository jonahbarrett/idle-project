<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="shortcut icon" type="image/png" href="favicon.ico">
	<title>Kingdom Creator</title>
  </head>
  <body onload="loadGame()">

	<h1>Kingdom Creator <span id="version"> v0.2</span></h1>

     <div class="VTab">
  <button class="VTablinks" onclick="openVTab(event, 'Resources')" id="defaultOpen">Resources</button>
  <button class="VTablinks" onclick="openVTab(event, 'Shops')"><span id="gold">0</span> gold</button>
  <button class="VTablinks" onclick="openVTab(event, 'Land')">Land</button>
  <button class="VTablinks" onclick="openVTab(event, 'Options')">Options</button>
    </div>

	<div id="Resources" class="VTabcontent">
  <h3>Wood</h3>
  <p>Gather lumber.</p>
  </div>

	<div id="Shops" class="VTabcontent">
    <p>yeah buddy</p>
</div>

	<div id="Land" class="VTabcontent">
  <h3>Metal</h3>
  <p>Mine metal.</p>
  </div>

<div id="Options" class="VTabcontent">
  <div id="saveButtons">
  <button class="btn" onclick="save()">Save</button><br />
    <button class="btn" onclick="deleteSave()">Delete Save</button>
  </div>
</div>
