<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
	<title>Kingdom Creator</title>
	<style>
	
	</style>
  </head>
  <body onload="loadGame()">
  <div id="goldDisplay" class="playerGather">
    Gold: <span id="gold"></span>
	<br />
	<br />
	<button id="mine" class="btn" onclick="mineClick(1)">Mine!</button>
	</div>
	<br />
  <div id="buyMiners" class="buildings">
    <button class="btn" onclick="hireMiner()">Hire Miner</button>
	<br />
    Miners: <span id="miners"></span>
	<br />
    Cost: <span id="minerCost"></span>
	</div>
	
	<div id="buyDrills" class="buildings">
    <button class="btn" onclick="buyDrill()">Buy Drill</button>
	<br />
    Drills: <span id="drills"></span>
	<br />
    Cost: <span id="drillCost"></span>
	</div>
	
	<div id="saveButtons">
	<br /> <br />
	<button class="btn" onclick="save()">Save</button>
    <button class="btn" onclick="deleteSave()">Delete Save</button>
	</div>
   <script type="text/javascript" src="main.js"></script>
  </body>
</html>
